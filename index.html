<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body class="bg-white">
    <div class="flex justify-center text-center md:mt-[8rem]">
        <div class="bg-white md:bg-none w-[27rem] md:w-[35rem] md:h-[22rem] h-screen">
            <div class="md:flex bg-slate-200">
                <div class="h-[50%] flex-col justify-evenly md:rounded-t-2xl rounded-b-[2rem] bg-purple-400 md:w-[50%]">
                    <h1 class="py-4 text-xl font-semibold text-slate-600">Your Result</h1>
                    <div class="bg-purple-700 flex-col w-[10rem] h-[10rem] mx-auto p-4 rounded-[50%]">
                        <span class="block text-[3.5rem] font-bold text-white">76</span>
                        <span class="text-slate-400 text-[1.2rem]">of 100</span>
                    </div>
                    <h1 class="mt-2 font-semibold text-white text-[2rem]">Great</h1>
                    <span class="block text-slate-300 mt-3 pb-5 ml-[6rem] mr-[6rem]  text-wrap md:ml-0 md:mr-0">Your score higher than
                        65% of the people who taken these tests.</span>
                </div>
                <div class="flex-col justify-start  bg-slate-200  md:w-[50%] md:pr-11 md:bg-slate-300">
                    <h1 class="mr-[16rem] my-3 font-semibold md:mr-0">Summary </h1>



                    <div
                        class="bg-red-200 rounded-2xl w-[80%] my-3 h-[3rem] flex items-center justify-around ml-[3rem]">
                        <div class="flex items-center justify-around gap-4 mr-[8rem] md:mr-0">
                            <img class="w-5 h-5" src="./assets/images/icon-reaction.svg" alt="">
                            <p class="text-red-500 font-bold">Reaction</p>
                        </div>
                        <div class="flex gap-2">
                            <span class="text-2xl font-semibold">80</span>
                            <p class="text-slate-400 mt-1">/100</p>
                        </div>

                    </div>




                    <div
                        class="bg-yellow-200 rounded-2xl w-[80%] my-3 h-[3rem] flex items-center justify-around ml-[3rem]">
                        <div class="flex items-center justify-around gap-4 mr-[8rem] md:mr-0">
                            <img class="w-5 h-5" src="./assets/images/icon-memory.svg" alt="">
                            <p class="text-yellow-600 font-bold">Memory</p>
                        </div>
                        <div class="flex gap-2">
                            <span class="text-2xl font-semibold">92</span>
                            <p class="text-slate-400 mt-1">/100</p>
                        </div>

                    </div>




                    <div class="bg-green-200 rounded-2xl w-[80%] h-[3rem] flex items-center justify-around ml-[3rem]">
                        <div class="flex items-center justify-around gap-4 mr-[8rem] md:mr-0">
                            <img class="w-5 h-5" src="./assets/images/icon-verbal.svg" alt="">
                            <p class="text-green-600 font-bold">Verbal</p>
                        </div>
                        <div class="flex gap-2">
                            <span class="text-2xl font-semibold">61</span>
                            <p class="text-slate-400 mt-1">/100</p>
                        </div>






                    </div>
                    <div
                        class="bg-blue-200 rounded-2xl w-[80%] my-3 h-[3rem] flex items-center justify-around ml-[3rem]">
                        <div class="flex items-center justify-around gap-4 mr-[8rem] md:mr-0">
                            <img class="w-5 h-5" src="./assets/images/icon-visual.svg" alt="">
                            <p class="text-blue-600 font-bold">Visual</p>
                        </div>
                        <div class="flex gap-2">
                            <span class="text-2xl font-semibold">92</span>
                            <p class="text-slate-400 mt-1">/100</p>
                        </div>

                    </div>
                    <div>
                        <button class="bg-blue-950 text-white w-[80%] md:w-[70%] md:ml-7 h-[2.5rem] font-semibold rounded-[2rem]">Continue</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
